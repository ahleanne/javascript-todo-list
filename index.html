<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Todo List</title>
</head>
<body>
    <!--Header-->
    <nav class="navbar navbar-dark bg-dark mb-5">
        <div class="container-fluid">
          <span class="navbar-brand mx-auto p-4 h1 fs-1 font-monospace">JavaScript Todo List</span>
        </div>
    </nav>

    <!--Todo List-->
    <section>
        <div class="container w-50">
            <div class="h2 text-center ">Add New Item</div>
            <div id="error"></div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="add" placeholder="Add something to the list...">
                <button class="btn btn-outline-dark" type="button" onclick="addList()">Add to List</button>
            </div>
            <div class="todo d-flex justify-content-around">
                <div class="ongoing w-100">
                    <div class="h5 text-center">Tasks</div>
                    <hr>
                    <ul class="list-group list-group-flush" id="new">
                        <li class="list-group-item">Complete todo list</li>
                        <li class="list-group-item">Visit friends</li>
                        <li class="list-group-item">Bake birthday cake</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
